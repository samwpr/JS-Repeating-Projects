<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Digital Clock</h1>

        <div id="hours-div">
            <span id="hours-num">00</span>
            <span id="hours-label">hours</span>
        </div>

        <div id="minutes-div">
            <span id="minutes-num">00</span>
            <span id="minutes-label">minutes</span>
        </div>

        <div id="seconds-div">
            <span id="seconds-num">00</span>
            <span id="seconds-label">seconds</span>
        </div>
        <div id="ampm-div">
            <span id="ampm-label">am</span>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
